    <title>Example Page</title>
</head>

<body>

    <script type="module">
        import qs from 'qs';

        const query = {
            color: {
                equals: 'mint',
            },
            // This query could be much more complex
            // and QS would handle it beautifully
        };

        const getPosts = async () => {
            const stringifiedQuery = qs.stringify(
                {
                    where: query, // ensure that `qs` adds the `where` property, too!
                },
                { addQueryPrefix: true },
            );
            const response = await fetch(`http://localhost:3000/api/users${stringifiedQuery}`);
            // Continue to handle the response below...
        };

        // Call your function when the page loads or at an appropriate time
        getPosts();
    </script>

</body>
